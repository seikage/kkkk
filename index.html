<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-title {
            font-weight: bold;
            font-size: 2rem;
            color: #495057;
            margin: 20px 0;
        }

        #map {
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .coordinates {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .coordinates p {
            margin: 0;
            font-size: 1.2rem;
        }

        #video-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .phone-box {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .phone-box label {
            font-weight: bold;
        }

        .btn-send {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Nhóm 1</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="project-title text-center">Nhóm 1 Dự án Kỹ Thuật</h1>

        <div class="row g-4">
            <!-- Video Column -->
            <div class="col-lg-8">
                <div id="video-container">
                    <img src="http://172.31.99.86:5000/video_feed" alt="Live Video Feed" class="img-fluid">
                </div>
            </div>

            <!-- Map and Information Column -->
            <div class="col-lg-4">
                <div id="map"></div>
                <div class="coordinates mt-3">
                    <p>Latitude: <span id="lat">N/A</span></p>
                    <p>Longitude: <span id="lng">N/A</span></p>
                </div>
                <!-- Phone Number Input Box -->
                <div class="phone-box mt-3">
                    <label for="phone">Nhập số điện thoại:</label>
                    <input type="text" id="phone" class="form-control" placeholder="Số điện thoại">
                    <button class="btn btn-primary btn-send w-100" onclick="sendPhoneNumber()">Gửi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([0, 0], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Marker for GPS location
        var marker = L.marker([0, 0]).addTo(map);

        // Function to fetch data for each field separately
        function fetchData() {
            var latUrl = 'https://api.thingspeak.com/channels/2674944/fields/1/last.json?api_key=HBIGQPFKIGGXLIKL';
            var lngUrl = 'https://api.thingspeak.com/channels/2674944/fields/2/last.json?api_key=HBIGQPFKIGGXLIKL';

            fetch(latUrl)
                .then(response => response.json())
                .then(data => {
                    var lat = parseFloat(data.field1);
                    updateLat(lat);
                })
                .catch(error => console.error('Error fetching latitude:', error));

            fetch(lngUrl)
                .then(response => response.json())
                .then(data => {
                    var lng = parseFloat(data.field2);
                    updateLng(lng);
                })
                .catch(error => console.error('Error fetching longitude:', error));
        }

        function updateLat(lat) {
            var lng = map.getCenter().lng;
            updateMapAndMarker([lat, lng]);
            document.getElementById('lat').textContent = lat;
        }

        function updateLng(lng) {
            var lat = map.getCenter().lat;
            updateMapAndMarker([lat, lng]);
            document.getElementById('lng').textContent = lng;
        }

        function updateMapAndMarker(latLng) {
            map.setView(latLng, 15);
            marker.setLatLng(latLng);
        }

        // Function to send phone number to ThingSpeak Field 3
        function sendPhoneNumber() {
            var phone = document.getElementById('phone').value;

            if (!phone) {
                alert("Vui lòng nhập số điện thoại!");
                return;
            }

            var url = `https://api.thingspeak.com/update?api_key=3UC2Q8YW0ODTG7P3&field3=${phone}`;
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("Số điện thoại đã được gửi thành công!");
                        document.getElementById('phone').value = '';
                    } else {
                        alert("Gửi thất bại, vui lòng thử lại.");
                    }
                })
                .catch(error => console.error('Error sending phone number:', error));
        }

        fetchData();
        setInterval(fetchData, 15000);
    </script>
</body>
</html>
